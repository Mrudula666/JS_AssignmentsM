<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation</title>
    <script>
        function number(){
            var i = 1;
             while(i<=3){
                var num = parseInt(prompt("Enter the number between 1 and 30: "));
            if (num <= 1 || num >= 30) {
                alert("Enter the number between 1 and 30");
            }
            else{
                var star_v = new String();
                var j;
                for(j=1;j<=num;j++){
                    star_v += "*";
                }
                alert(star_v);
               i++;
            }
        }
    }
    </script>
</head>
<body>
    <button type="button" onclick="number()">Click here to enter number:</button>
</body>
</html>
