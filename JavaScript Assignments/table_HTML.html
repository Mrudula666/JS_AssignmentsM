<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var rows = parseInt(prompt("Enter the rows:"));
        document.getElementById('table1').rows[0].cells.length = rows;
        var cols = parseInt(prompt("Enter the columns:"));
        document.getElementById('table1').cols[0].cells.length = cols;


    </script>
</head>
<body>
    <button type="button" onclick="number()">Click create table:</button>
    <table id="table1"></table>
</body>
</html>
